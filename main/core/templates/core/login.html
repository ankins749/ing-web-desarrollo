{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="{% static 'core/img/2logo.png' %}">
	<link rel="stylesheet" href="{% static 'core/css/style.css' %}">
	<title>Inicio sesión</title>
</head>
<body>
	{% include "./navegacion.html" %}
	<hr>
	<div id="contenedorDatos" class="row g-0">
		<div class="container">
			<div class="row m-5 justify-content-center">
				<div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center align-items-center">
					<div class="card" style="border-radius: 15px; background-color: rgb(43, 48, 53); width: 30rem;">
						<div class="card-body">
							<h2 class="text-uppercase text-center mb-4">Ingresar</h2>
							<form method="post" autocomplete="off" id="formulario_login" novalidate>
								{% csrf_token %}
								<div class="input-group mb-3">
									<span class="input-group-text">
										<i class="bi bi-envelope-at"></i>
									</span>
									<div class="form-floating">
										<input type="email" class="input-custom form-control shadow-none" id="campo_correo" name="campo_correo" placeholder="" required>
										<label for="campo_correo">Correo</label>
									</div>
								</div>

								<div class="input-group mb-3">
									<span class="input-group-text">
										<i class="bi bi-shield-lock"></i>
									</span>
									<div class="form-floating">
										<input type="password" class="input-custom form-control shadow-none" id="campo_contraseña" name="campo_contraseña" placeholder="" required>
										<label for="campo_contraseña">Contraseña</label>
									</div>
								</div>

								<div class="vstack d-flex justify-content-center align-items-center">
									<button type="submit" class="btn btn-outline-success w-75">Iniciar sesión</button>
								</div>
								<p class="text-center mt-4 mb-0">¿Olvidaste tu contraseña? <a href="#" class="fw-bold text-body"><u>Restablecer</u></a></p>
								<p class="text-center mt-3 mb-0">¿No tienes una cuenta? <a href="{% url 'registro' %}" class="fw-bold text-body"><u>Registrarse</u></a></p>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<hr>
	{% include './footer.html' %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="{% static 'core/js/validador_inicio.js' %}"></script>
</body>
</html>
