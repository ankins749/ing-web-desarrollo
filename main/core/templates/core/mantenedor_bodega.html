{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static "core/css/style.css" %}">
	<link rel="icon" type="image/x-icon" href="{% static 'core/img/logo.png' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Bodega</title>
</head>
<body>
	<header id="navegacion">{% include "./navegacion.html" %}</header>
	<hr>
	<div>
		<button type="button" class="btn me-md-2 btn-custom-outline" style="position: absolute; left: 1rem;" onclick="location.href='{% url 'panel_admin' %}'"><i class="bi bi-caret-left"></i> Volver al panel</button>
		<h1 class="text-center">Gestionar bodega</h1>
	</div>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6">
				<form class="row g-3 text-center" id="formulario_bodega" autocomplete="off">
					<div class="input-group mb-3">
						<span class="input-group-text">
							<i class="bi bi-journals"></i>
						</span>
						<div class="form-floating">
							<select class="input-custom form-select shadow-none" id="campo_categoria" name="campo_categoria" aria-label="Categoría" required>
								<option value="" disabled selected>Selecciona una categoría</option>
								<option value="Ruta">Acción</option>
								<option value="Urbana">Aventura</option>
								<option value="Montaña">Deporte</option>
								<option value="Infantil">Estrategia</option>
							</select>
							<label for="campo_categoria">Categoría</label>
						</div>
					</div>

					<div class="input-group mb-3">
						<span class="input-group-text">
							<i class="bi bi-alphabet"></i>
						</span>
						<div class="form-floating">
							<select class="input-custom form-select shadow-none" id="campo_nombre" name="campo_nombre" aria-label="Nombre del Juego" required>
								<option value="" disabled selected>Selecciona un juego</option>
								<option value="gta-v">Grand Theft Auto V</option>
								<option value="zelda-botw">The Legend of Zelda: Breath of the Wild</option>
								<option value="aoe-iv">Age of Empires IV</option>
							</select>
							<label for="campo_nombre">Nombre de la bicicleta</label>
						</div>
					</div>

					<div class="input-group mb-3">
						<span class="input-group-text">
							<i class="bi bi-123"></i>
						</span>
						<div class="form-floating">
							<input type="number" class="input-custom form-control shadow-none" id="campo_cantidad" name="campo_cantidad" placeholder="" required>
							<label for="campo_cantidad" class="form-label">Cantidad</label>
						</div>
					</div>

					<div class="row mt-3">
						<div class="col">
							<button type="button" class="btn btn-primary mx-2"><i class="bi bi-plus-circle"></i> Nuevo</button>
							<button type="button" class="btn btn-success mx-2"><i class="bi bi-plus-circle"></i> Agregar</button>
						</div>
					</div>
				</form>
			</div>

			<div class="col-md-6">
				<img src="{% static 'core/img/juegos/gmod.jpg' %}" alt="Juego" class="img-fluid">
			</div>
		</div>
		<hr>
		<!-- Tabla -->
		<div class="row mt-5">
			<div class="col-md-12">
				<h3 class="text-center">bicicletas en bodega</h3>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Categoría</th>
							<th>Nombre</th>
							<th>Estado</th>
							<th>Opciones</th>
						</tr>
					</thead>

			</div>
		</div>
	</div>
	<hr>
	{% include './footer.html' %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
	<script src="{% static 'core/js/validador_bodega.js' %}"></script>
	<script src="{% static 'core/js/main.js' %}"></script>
</body>
</html>
