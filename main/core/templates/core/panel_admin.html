{% load static %}
<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Panel admin</title>
	<link rel="stylesheet" href="{% static "core/css/style.css" %}">
	<link rel="icon" type="image/x-icon" href="{% static 'core/img/logo.png' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	{% include "./navegacion.html" %}
	<hr>
	<div class="d-flex justify-content-center">
		<div style="width: 40%; box-shadow: 0 4px 20px rgba(118, 215, 196, 0.5); border-radius: 10px;">
			<h1 class="text-center mt-3">Panel de administrador</h1>
			<hr>
			<div class="container text-center mb-3">
				<button type="button" class="btn btn-custom w-50 m-2" onclick="location.href='{% url 'index'%}'">Ir al inicio</button>
				<hr>
				<div class="row row-cols-2">
					<div class="col">
						<button type="button" class="btn btn-custom-outline m-1 w-75" onclick="location.href='{% url 'agregar_user'%}'"><i class="bi bi-gear"></i> Administrar usuarios</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-custom-outline m-1 w-75" onclick="location.href='{% url 'agregar_productos'%}'"><i class="bi bi-gear"></i> Agregar productos</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-custom-outline m-1 w-75" onclick="location.href='{% url 'ventas'%}'"><i class="bi bi-gear"></i> Historial de ventas</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-custom-outline m-1 w-75" onclick="location.href='{% url 'mantenedor_bodega'%}'"><i class="bi bi-gear"></i> Bodega</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<hr>
	{% include './footer.html' %}
	<script src="{% static 'core/js/admin.js' %}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
